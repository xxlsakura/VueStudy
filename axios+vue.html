<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click="getJoke">获取笑话</button>
			{{msg}}
		</div>
		<script>
			
			var app=new Vue({
				el:"#app",
				data:{
					msg:"这是一个笑话"
				},
				methods:{
					
					getJoke(){
						
						var that=this
						axios.get("https://autumnfish.cn/api/joke").then(function(resp){
							that.msg=resp.data
						},
						function(err){console.log(err)})
					}
				}
			})
		</script>
	</body>
</html>
