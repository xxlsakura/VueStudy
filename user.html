<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发布任务</title>
	    <script src="./js/vue.min.js"></script>
		<script src="./js/jquery.js"></script>
	</head>
	<body>
		<div id="app">
		<center><h2>提交任务</h2></center>
		<table align="center">
			<tr>
				<td>用户名:</td>
				<td><input type="text" id="name" placeholder="请输入你的名字"/></td>
			</tr>
			<tr>
				<td>手机:</td>
				<td><input type="text" id="phone" placeholder="请输入手机号"/></td>
			</tr>
			<tr>
				<td>任务选择:</td>
				<td>
					刷碗<input type="radio" name="job" value="刷碗"/>
				    扫地<input type="radio" name="job" value="扫地"/>
					做饭<input type="radio" name="job" value="做饭"/>
				</td>
			</tr>
			
		</table>
		<div><center><button onclick="submit()">提交</button></center></div>
		<center><h3>任务进度查看</h3></center>
		<table align="center">
			<tr>
				<td>请先输入用户名:</td>
				<td><input type="text" id="lookname" /></td>
				<td><button @click="look">查看</button></td>
			</tr>
		</table>
		<div v-show="joblist.length>0" align="center">
		  <ol>
			  <li v-for="item in joblist">任务:{{item.jname}}&nbsp;&nbsp;状态:{{item.status}}&nbsp;&nbsp;时间:{{item.updatedate}}</li>
		  </ol>
		</div>
		<div align="center" v-show="msg!=''">
			{{msg}}
		</div>
		</div>
		<script src="./js/job.js"></script>
	</body>
</html>
